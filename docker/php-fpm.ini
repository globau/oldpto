[global]
daemonize = no
error_log = /dev/stderr

[www]
listen = /run/php-fpm.sock

clear_env = no
catch_workers_output = yes

pm = ondemand
pm.status_path = /fpm-status
pm.max_children = 100
pm.process_idle_timeout = 10s
pm.max_requests = 1000

ping.path = /fpm-ping

php_admin_value[error_reporting] = E_ALL & ~E_DEPRECATED & ~E_STRICT
